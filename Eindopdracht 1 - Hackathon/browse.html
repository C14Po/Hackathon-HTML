<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>GoodSountracks: browse</title>
	</head>
	<body>
		<div class="container">
			<header class="page-header">
				<h1 class="page-title">Browse other features</h1>
			</header>
			<section class="features">
				<div class="share">
					<h2>Like & share</h2>
				</div>
				<div class="sheetmusic">
					<h2>Sheet Music</h2>
				</div>
				<div class="review">
					<h2>Review & quiz</h2>
				</div>
			</section>
			<div class="join">
				<h4>Join our community today!</h4>
			</div>
			<nav class="navbar">
				<ul class="nav-menu">
					<li class="nav-list">
						<a href="index.html"><h3>Home</h3></a>
					</li>
					<li class="nav-list-2">
						<a href="history.html"><h3>History</h3></a>
					</li>
					<li class="nav-list">
						<a href="browse.html"><h3>Contact</h3></a>
					</li>
				</ul>
			</nav>
			<section>
				<div class="contact">
					<h2>Contact</h2>
					<p>
						Want to reach out to us? <br />
						Leave your message here.
					</p>
					<form class="cont-form">
						<input
							type="text"
							placeholder="Your name"
							required
							class="cont-name"
						/>
						<input
							type="email"
							placeholder="Your email"
							required
							class="cont-mail"
						/>
						<textarea
							name="message"
							cols="30"
							rows="10"
							maxlength="400"
							class="cont-text"
						></textarea>
						<button type="submit" class="cont-btn">Submit</button>
					</form>
				</div>
			</section>
			<footer>
				<p>Â© GoodSoundtracks 2021</p>
			</footer>
		</div>
	</body>
</html>
